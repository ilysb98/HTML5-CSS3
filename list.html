<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
    <style>
      /* li {
        list-style: none; */
      /* li 태그의 스타일을 결정하는 속성, li 사용시 기본설정값 none! */
      li {
        list-style-type: decimal-leading-zero;
        /* 숫자값 앞에 0이 붙는 형태 */
        list-style-type: lower-alpha;
        /* 소문자 */
        list-style-type: upper-alpha;
        /* 대문자 */
      }
    </style>
  </head>
  <body>
    <!-- 목록 태그 
        ul(순서가 없는 목록 태그 - 메뉴가 많을 때 / 블릿)  ul > li
        ol(순서가 있는 목록 태그 - 순서나열 / 1, 2, 3, ...) ol>li
        dl(정의 목록 태그, 용어 뜻을 나열) / dl> dt, dd
        -------------------------------------------------
    안쪽에 속하는 태그를 함께 사용
    -->

    <!-- <ul>
      <li>회사 소개</li>
      <li>생산 설비</li>
      <li>제품 소개</li>
      <li>온라인 문의</li>
      <li>커뮤니티</li>
    </ul> -->

    <ol>
      <li>회사 소개</li>
      <li>생산 설비</li>
      <li>제품 소개</li>
      <li>온라인 문의</li>
      <li>커뮤니티</li>
    </ol>

    <dl>
      <dt>정의 목록 타이틀</dt>
      <dd>목록의 내용</dd>
    </dl>
  </body>
</html>
