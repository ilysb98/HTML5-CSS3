<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      td,
      table,
      th {
        border: 2px solid #000;
      }
      td,
      th {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>표 관련 태그</h1>
    <!-- :표를 나타내는 태그
    table > tr(줄,행) > td(칸,열) -->
    <table>
      <caption>
        table의 제목(center)
      </caption>
      <tr>
        <th>table1</th>
        <!-- th : table의 head 구분을 지을 때 사용
        기본값으로 text-align:center/font-weight:bold -->
        <th>table2</th>
      </tr>
      <tr>
        <td>table3</td>
        <td>table4</td>
      </tr>
      <tr>
        <td>table5</td>
        <td>table6</td>
      </tr>
    </table>

    <br /><br /><br /><br /><br />

    <table>
      <caption>
        table의 병합
      </caption>
      <tr>
        <td colspan="3">01</td>
        <!-- <td>02</td>
        <td>03</td> -->
        <td rowspan="3">04</td>
      </tr>
      <tr>
        <td rowspan="2">05</td>
        <td>06</td>
        <td>07</td>
        <!-- <td>08</td> -->
      </tr>
      <tr>
        <!-- <td>09</td> -->
        <td>10</td>
        <td>11</td>
        <!-- <td>12</td> -->
      </tr>
    </table>

    <br /><br /><br /><br /><br />

    <table>
      <caption>
        표의 구조(의미)
      </caption>
      <thead>
        <tr>
          <th>테이블 머리</th>
          <th>테이블 머리</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>테이블 내용</td>
          <td>테이블 내용</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>테이블 하단</td>
          <td>테이블 하단</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
