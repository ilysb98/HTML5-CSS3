<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfredo gonzales</title>
    <link rel="stylesheet" href="style24-2.css" type="text/css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <a href="#" class="logo"
        >Alfredo <br />
        gonzales</a
      >

      <ul>
        <li>
          <a href="#"> <img src="img24/menu01.png" alt="" />home</a>
        </li>
        <li>
          <a href="#"> <img src="img24/menu02.png" alt="" />shop</a>
        </li>
        <li>
          <a href="#"> <img src="img24/menu03.png" alt="" />custombox</a>
        </li>
        <li>
          <a href="#"> <img src="img24/menu04.png" alt="" />blog</a>
        </li>
        <li>

      </ul>
    </header>
    <!-- //header -->

    <!-- main Bg -->
    <section id="mainBg">
      <div class="left"><img src="img24/header01.jpg" alt="" /></div>
      <div class="right"><img src="img24/side01.jpg" alt="" /></div>
      <div class="tbox">

        <div class="line"></div>

        <div class="line"></div>
      </div>
    </section>
    <!-- //main Bg -->

    <!-- section 01 -->

    <section id="section01">
      <div class="left">
        <img src="img24/banner_01.jpg" alt="" />
        <div class="ibox">
          <iframe
            src="https://player.vimeo.com/video/104136276"
            width="784"
            height="480"
            frameborder="0"
            webkitallowfullscreen
            mozallowfullscreen
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="right"></div>
      <img src="img24/banner_02.jpg" alt="" />
    </section>
    <!-- //section 01 -->

    <!-- section 02 -->
    <section id="section02">
      <img src="img24/banner_03.jpg" alt="" />
      <img src="img24/banner_04.jpg" alt="" />
      <img src="img24/banner_05.jpg" alt="" />
    </section>
    <!-- //section 02 -->

    <!-- footer -->
    <footer>
      <div class="left">
        <!-- 배경이미지가 나타날 자리 -->
      </div>
      <div class="right">
        <div class="ibox">
          <iframe
            src="https://player.vimeo.com/video/58451361"
            width="800"
            height="340"
            frameborder="0"
            webkitallowfullscreen
            mozallowfullscreen
            allowfullscreen
          ></iframe>
        </div>
        <form>
          <div class="center">
            <label> SIGN UP </label>
            <input
              type="email"
              placeholder="YOUR EMAIL ADDRESS >
            "
              name="em"
            />
            <button type="button">&#62;</button>
          </div>
